<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid;
        }

        tr,
        td {
            border: 1px solid;
        }
        h2 {
            text-align: center;
            line-height: 5px;
            font-weight: 100px;
        }

        h5 {
            text-align: center;
            color: lightgray;
            margin-bottom: 5px;
            margin-top: 0px;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="3" rowspan="">
                    <h2>Create a new account</h2>
                    <h5>It's quick and easy.</h5>
                </td>
            </tr>
            <tr>
                <td>FName  </td>
                <td colspan="2">
                    <input type="text" placeholder="Enter First Name " required >
                </td>
            </tr>
            <tr>
                <td>Lname  </td>
                <td colspan="2">
                    <input type="text" placeholder="Enter Last Name " required>
                </td>
            </tr>
            <tr>
                <td>Email  </td>
                <td colspan="2">
                    <input type="email" placeholder="Enter Your Email " required>
                </td>
            </tr>
            <tr>
                <td>Mobile No.  </td>
                <td colspan="2">
                    <input type="number" placeholder="Enter Your Mobile No. " required>
                </td>
            </tr>
            <tr>
                <td>BOB </td>
                <td colspan="2">
                    <input type="date" >
                </td>
            </tr>
            <tr>
                <td>Gender </td>
                <td>
                    <input type="radio"  >Male
                </td>
                <td>
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center"><button type="submit">SignUp</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
